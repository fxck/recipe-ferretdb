zerops:
  - setup: ferretdb
    base: ubuntu@22.04
    build:
      buildCommands:
        - curl -L -o ferretdb https://github.com/FerretDB/FerretDB/releases/download/v1.21.0/ferretdb-dev-linux-amd64
        - chmod +x ./ferretdb
      deployFiles:
        - ./ferretdb
    run:
      base: ubuntu@22.04
      ports:
        - port: 27017
          httpSupport: false
      envVariables:
        FERRETDB_POSTGRESQL_URL: ${db_connectionString}/ferretdb
      start: ./ferretdb
    
